name: Check for invalid dependencies

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - feature/**

jobs:
  dependency_check_job:
    runs-on: ubuntu-latest
    name: Check for invalid dependencies
    steps:
      - uses: actions/checkout@v3

      - name: Typescript template action
        uses: ruchika-jain/my-action@1.0.2
        with:
          milliseconds: 200

      - name: Check for dependencies without specific version
        uses: matheusjardimb/exact-dependency-checker-action@gh_action_fix

      - name: Check for dependencies without specific version
        uses: matheusjardimb/exact-dependency-checker-action@v0.8.1
